<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .todo-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .task {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task:last-child {
      border-bottom: none;
    }

    .deadline {
      color: #e44d26;
    }

    .priority {
      color: #ffaa00;
      font-weight: bold;
    }

    .label {
      background-color: #4caf50;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <div class="task">
      <div>
        <h3>Task 1</h3>
        <p class="deadline">Deadline: 2023-11-30</p>
      </div>
      <div>
        <span class="priority">High Priority</span>
        <span class="label">Office Work</span>
      </div>
    </div>

    <div class="task">
      <div>
        <h3>Task 2</h3>
        <p class="deadline">Deadline: 2023-12-05</p>
      </div>
      <div>
        <span class="priority">Medium Priority</span>
        <span class="label">Personal</span>
      </div>
    </div>

  <div class="task">
    <div>
        <h3>Task 3</h3>
        <p class="deadline">Deadline: 2023-12-15</p>
      </div>
      <div>
        <span class="priority">Less Priority</span>
        <span class="label">Work</span>
      </div>
    </div>

    <!-- Add more tasks as needed -->

  </div>

</body>
</html>
